<!doctype html>
<html ng-app="dashboard" ng-controller="dashboardCtrl">
<head>
<title>Users Demo AngularJS</title>
<link rel="stylesheet" href="w3.css">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="w3-bar w3-black">
  <a href="#" class="w3-bar-item w3-button">Dashboard</a>
  <a href="#" class="w3-bar-item w3-button">Courts</a>
  <a href="#" class="w3-bar-item w3-button">Sport halls</a>
  <a href="#" class="w3-bar-item w3-button w3-right">John Doe (user)</a>
</div>

<div class="w3-container">
Games
<div class="w3-bar"> 
  <button class="w3-button w3-right w3-green">Add game &raquo;</button>
</div>

<div class="w3-container w3-card-4">
  <ul class="w3-ul w3-card" style="width:50%; margin-top:30px">
    <li>
    <p class="w3-container w3-card" style= "width: 160px;">Court/SportHall</p>
    <p>Location:</p>
    <p>Players:</p>
    <p>Have a ball?:</p>
    <p>Game time:</p>
    <button>See details</button>
    <img alt="photo" style="float: right;" />
    </li>
  </ul>
  <br>
</div>


<div class="w3-container w3-card-4">
  <ul class="w3-ul w3-card" style="width:50%; margin-top:30px">
    <li>
    <p class="w3-container w3-card" style= "width: 160px;">Court/SportHall</p>
    <p>Location:</p>
    <p>Players:</p>
    <p>Have a ball?:</p>
    <p>Game time:</p>
    <button>See details</button>
    <img alt="photo" style="float: right;" />
    </li>
  </ul>
  <br>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
